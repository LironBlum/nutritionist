version: '2'
services:
  planner:
    container_name: planner-container
    image: planner-image
    build:
      context: .
    volumes:
      - /Volumes/linx/healthProject/log:/log
      - ./:/var/app
    env_file: ./variables.env
    environment:
      - NODE_ENV=development
    ports:
      - "9100:9100"






